<!DOCTYPE html>
<html>
<head>
	<title>Login Sections</title>
	<style>
		/* Global Styles */

		* {
			box-sizing: border-box;
		}

		body {
			background-color: #F1F1F1;
			font-family: 'Open Sans', sans-serif;
			margin: 0;
			padding: 0;
		}

		h1, h2 {
			color: #333;
			text-align: center;
			text-shadow: 2px 2px 0px #F1F1F1;
		}

		h1 {
			font-size: 48px;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		h2 {
			font-size: 36px;
			margin-top: 40px;
			margin-bottom: 20px;
		}

		form {
			background-color: #FFFFFF;
			border-radius: 5px;
			box-shadow: 0px 2px 2px #CCCCCC;
			margin: 20px auto;
			max-width: 400px;
			padding: 20px;
		}

		label {
			display: block;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		input[type="text"], input[type="password"] {
			border: 1px solid #CCCCCC;
			border-radius: 5px;
			font-size: 18px;
			margin-bottom: 20px;
			padding: 15px;
			width: 100%;
		}

		input[type="submit"] {
			background-color: #333;
			border: none;
			border-radius: 5px;
			color: #FFFFFF;
			cursor: pointer;
			font-size: 20px;
			padding: 15px;
			transition: background-color 0.3s ease;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #666;
		}

		/* Login Section Styles */

		#login-sections {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 0 auto;
			max-width: 1000px;
		}

		.login-section {
			flex-basis: 400px;
			margin: 20px;
		}

		.login-section h2 {
			text-shadow: 1px 1px 0px #F1F1F1;
		}

		.login-section form {
			transition: box-shadow 0.3s ease;
		}

		.login-section form:hover {
			box-shadow: 0px 4px 4px #CCCCCC;
		}

		@media screen and (max-width: 768px) {
			.login-section {
				flex-basis: 100%;
			}
		}

	</style>
</head>
<body>
	<h1>Login Sections</h1>

	<div id="login-sections">
		<div class="login-section">
			<h2>Login Section 1</h2>
			<form>
				<label for="username1">Username:</label>
				<input type="text" id="username1" name="username1">

				<label for="password1">Password:</label>
				<input type="password" id="password1" name="password1">

				<input type="submit" value="Submit">
			</form>
		</div>
