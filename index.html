<!DOCTYPE html>
<html>
<head> 
 </head>
 <style>
/*Styling for cards*/

body {
  font-family: "Raleway", sans-serif;
  background-color: #cccccc; /* Used if the image is unavailable */
  height: 500px; /* You must set a specified height */
  background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover; /* Resize the background image to cover the entire container */
}
h1 {
  color: #111;
  text-align: center;
  margin-top: 35px;
  letter-spacing: 2px;
}

h2 {
  text-align: center;
  margin-top: 35px;
  margin-bottom: 35px;
  text-shadow: 0px 0px 5px #222222;
  color: #eee;
  letter-spacing: 2px;
}

.wrapper {
  position: absolute;
  top: 10%;
  left: 40%;
  width: 300px;
  height: 500px;
  perspective: 900px;
}

.container {
  position: absolute;
  top: 0%;
  width: 100%;
  height: 100%;
  transition: 0.4s all ease;
  transform: rotateX(60deg) scale(0.7);
   box-shadow: 0px 20px 50px #555;
  animation: entry 1s linear 1;
}

.container:hover {
  cursor: pointer;
  transform: rotate(0deg) scale(1) translateY(10px);
  transition: 0.5s all ease;
  perspective: 900;
  z-index: 99;
}

#card1 {
  background: linear-gradient(to bottom, #59476f 30%, #7b88d1 100%);
  z-index: 0;
  left: -150%;
}

#card2 {
  background: linear-gradient(to bottom, #59476f 30%, #7b88d1 100%);
  box-shadow: 0px 20px 100px #555;
  left: -47%;
  z-index: 0;
}

#card3 {
  left: 42%;
  z-index: 0;
  background: linear-gradient(to bottom, #59476f 30%, #7b88d1 100%);
  box-shadow: 0px 20px 100px #555;
}

#card4 {
  z-index: 0;
  left: 145%;
  background: linear-gradient(to bottom, #59476f 30%, #7b88d1 100%);
  box-shadow: 0px 20px 100px #555;
}

button{
	height: 40px;
	width: 200px;
	margin-top: 20px;
	border-radius: 30px;
	cursor: pointer;
	background-color: #3287fc;
	font-weight: bold;
	font-size: 16px;
	color: white;
	border:none;
	transition: all .5s ease-in-out; 
}
button:hover{
	background-color: #8232cc;
}
input {
      width: 90%;
      background: #bdc3c78c;
      border: none;
      height: 30px;
      margin-bottom: 40px;
      border-radius: 8px;
      text-align: center;
      font-size: 25px;
      color: #141414;
}
input:focus{
  outline: none;
}
 </style>
<body background="cool-background (1).png">
<h1> mini project </h1>
<div class="wrapper">
	<div class="container" id="card1">
    <div class="login">
      <h2><u>Admin Login</u></h2>

      <center><input type="password" placeholder="Enter Password" class="my"></center>
      <center><button class="my login-btn">Login</button></center>
  </div>
	</div>

	<div class="container" id="card2">
    <div class="login">
      <h2><u>Student Login</u></h2>
      <center><input type="text" placeholder="Enter Username" class="my"></center>
      <center><input type="password" placeholder="Enter Password" class="my"></center>
      <center><button class="my login-btn">Login</button></center>
  </div>
	</div>
	<div class="container" id="card3">
      <div class="login">
        <h2><u>Parent Login</u></h2>
        <center><input type="text" placeholder="Enter Username" class="my"></center>
        <center><input type="password" placeholder="Enter Password" class="my"></center>
        <center><button class="my login-btn">Login</button></center>
		</div>
	</div>
	<div class="container" id="card4">
    <div class="login">
      <h2><u>Alumni Login</u></h2>
      <center><input type="text" placeholder="Enter Username" class="my"></center>
      <center><input type="password" placeholder="Enter Password" class="my"></center>
      <center><button class="my login-btn">Login</button></center>
  </div>
	</div>
</div>
</body>
</html>
