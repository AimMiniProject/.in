<!DOCTYPE html>
<html>
<head>
	<title>mini project</title>
	<style>
		body {
			background-color: #ffffff;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		h1 {
			color: #047200;
			font-size: 36px;
			margin-bottom: 20px;
			text-align: center;
			text-shadow: 5px 5px 1px #F1F1F1;
		}

		h2 {
			color: #333;
			font-size: 24px;
			margin-bottom: 10px;
			text-align: center;
			text-shadow: 1px 1px 0px #F1F1F1;
		}

		form {
			background-color: #FFFFFF;
			border-radius: 5px;
			box-shadow: 0px 4px 4px #CCCCCC;
			margin: 20px auto;
			max-width: 400px;
			padding: 20px;
		}

		label {
			display: block;
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 5px;
		}

		input[type="text"], input[type="password"] {
			border: 1px solid #CCCCCC;
			border-radius: 5px;
			font-size: 16px;
			margin-bottom: 10px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"] {
			background-color: #333;
			border: none;
			border-radius: 5px;
			color: #FFFFFF;
			cursor: pointer;
			font-size: 16px;
			padding: 10px;
			width: 100%;
		}

		input[type="submit"]:hover {
			background-color: #666;
		}
	</style>
</head>
<body>
	<h1><marquee direction="right" scrollamount="25"><u><i><font face="impact" bgcolor="green">Login Sections</font></i></u></marquee></h1><hr>
	<h2><marquee direction="left" scrollamount="25" width="30%">Managment Login</marquee></h2>
	<form>
		<label for="username1">Username:</label>
		<input type="text" id="username1" name="username1">

		<input type="password" id="password1" name="password1">

		<input type="submit" value="Submit">
	</form><hr>
